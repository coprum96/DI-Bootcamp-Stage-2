<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration and Login Forms</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<h1>Registration Form</h1>
	<form id="register-form">
		<label for="first-name">First Name:</label>
		<input type="text" id="first-name" name="firstName" required><br><br>

		<label for="last-name">Last Name:</label>
		<input type="text" id="last-name" name="lastName" required><br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>

		<label for="username">Username:</label>
		<input type="text" id="username" name="username" required><br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>

		<input type="submit" value="Register">
	</form>

	<h1>Login Form</h1>
	<form id="login-form">
		<label for="login-username">Username:</label>
		<input type="text" id="login-username" name="username" required><br><br>

		<label for="login-password">Password:</label>
		<input type="password" id="login-password" name="password" required><br><br>

		<input type="submit" value="Login">
	</form>
	<script src="loginpage.js"></script>
</body>
</html>
