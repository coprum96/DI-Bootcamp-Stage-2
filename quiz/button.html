<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="cat-fact-btn">Click me</button>
<div id="cat-fact-container"></div>

<script>
    const catFactBtn = document.querySelector('#cat-fact-btn');
    const catFactContainer = document.querySelector('#cat-fact-container');


async function getCatFact() {
  try {
    const response = await fetch('https://catfact.ninja/fact');
    const data = await response.json();
    return data.fact;
  } catch (error) {
    console.error(error);
  }
}


function displayCatFact(fact) {
  const p = document.createElement('p');
  p.textContent = fact;
  catFactContainer.appendChild(p);
}

catFactBtn.addEventListener('click', async () => {
  const catFact = await getCatFact();
  displayCatFact(catFact);
});

</script>
</body>
</html>
