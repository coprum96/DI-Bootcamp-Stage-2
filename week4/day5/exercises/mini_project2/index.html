<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>

  <div class="container" id="content">

    <div id="parent" class="row text-center">

        <div class="dark fire">
            <h1 class="Blazing" contenteditable="true">TIC TAC</h1>
      </div>

      <div id="start" class="row text-center">Choose which one to play with:
        <button id="x" class="first">X</button>

        <button id="o" class="first">O</button>

      </div>

    </div>


    <table class="board">
      <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
      </tr>
      <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
      </tr>
      <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
      </tr>
    </table>



    <div class="endgame">
      <div class="text"></div>
      <button onClick="startGame()">Replay</button>
    </div>

  </div>






  <script src="script.js" charset="utf-8"></script>
</body>

</html>
