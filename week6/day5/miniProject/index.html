<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do tasks</title>
    <link rel="stylesheet" href="style.css">
 rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Add a new task</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea><br><br>
      
      <label for="start">Start date and time:</label>
      <input type="datetime-local" id="start" name="start" required><br><br>
      
      <label for="end">End date and time:</label>
      <input type="datetime-local" id="end" name="end" required><br><br>
      
      <label for="done">Done:</label>
      <input type="text" id="done" name="done" required><br><br>
      <a href="tasks.html">Add</a>
    </form>
  </div>
    <script src="script.js"></script>
  </body>
</html>
