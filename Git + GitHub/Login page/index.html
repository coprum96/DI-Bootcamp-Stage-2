<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">

  <body class="text-center">

    <div class="split left">
        <div class="centered">
            <form class="form-signin">
  <h1>Log in</h1>
  <label for="inputEmail" class="sr-only"></label>
  <input type="email" id="inputEmail" class="form-control" placeholder="email" required autofocus>
  <label for="inputPassword" class="sr-only"></label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>

  <button class="btn btn-lg btn-danger btn-block" type="submit">Log in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
</form>
        </div>
      </div>
      
      <div class="split right">
        <div class="centered">
          <img src="https://cdn-icons-png.flaticon.com/512/6386/6386837.png" alt="Avatar man">
          <h1>Hello,Friend</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="btn btn-lg btn-danger btn-block disabled" type="submit">Register now!</button>
        </div>
      </div>



</body>
